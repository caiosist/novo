<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="author" content="Caio Cesar Correia" />

	<title><ui:insert name="pageTitle">Extratos Fácil</ui:insert></title>

	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resource/css/bootstrap/theme.css" />

	<link rel="shortcut icon"
		href="#{request.contextPath}/resource/images/favicon.ico"
		type="image/x-icon" />

	<link href="resource/css/bootstrap.min.css" rel="stylesheet" />
	<link href="resource/css/bootstrap-responsive.min.css" rel="stylesheet" />
	<link href="resource/css/style.css" rel="stylesheet" />

	<script type="text/javascript" src="resource/js/validateDialog.js"></script>
	<script type="text/javascript" src="resource/js/validateKeys.js"></script>
</h:head>

<h:body>
	<f:metadata>
		<f:event type="preRenderView" listener="#{beanLogin.isLogado}" />
	</f:metadata>
	<h:form prependId="false">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="navbar">
						<div class="navbar-inner">
							<div class="container-fluid">

								<img src="./resource/images/logoMenu.png"
									style="float: left; height: 35px; width: 200px; margin: 1px 30px 0 -30px" />

								<div>
									<ul class="nav">
										<li><h:commandLink value="Início" action="index"
												styleClass="menuItem" /></li>
									</ul>
									<ul class="nav">

										<li><h:commandLink value="Gerar Planilha"
												rendered="#{beanLogin.usuario.status == 'Ativo'}"
												action="views/planilha/gerarPlanilha" target="frameCenter"
												styleClass="menuItem" /></li>

										<li><h:commandLink value="Meu Plano"
												rendered="#{beanLogin.usuario.plano != null}"
												action="views/plano/meuPlano" target="frameCenter"
												styleClass="menuItem" /></li>

										<li><h:commandLink value="Veículos"
												rendered="#{beanLogin.usuario.status == 'Ativo'}"
												action="views/veiculo/consultaVeiculo" target="frameCenter"
												styleClass="menuItem" /></li>

										<li><h:commandLink value="Histórico"
												rendered="#{beanLogin.usuario.status == 'Ativo'}"
												action="views/historico/historico" target="frameCenter"
												styleClass="menuItem" /></li>
									</ul>

									<ul class="nav pull-right">
										<li><h:commandLink value="Sair"
												action="#{beanLogin.logout}" styleClass="menuItem"
												style="margin-right: -40px" /></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div>
			<iframe name="frameCenter" id="frameCenter" style="border: none;"
				width="100%" height="750 px" src="home.html"> </iframe>
		</div>
	</h:form>
</h:body>
</html>
