<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

	<title><ui:insert name="title">Extratos Fácil</ui:insert></title>
	<link rel="shortcut icon"
		href="#{request.contextPath}/resource/images/favicon.ico"
		type="image/x-icon" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resource/css/main.css" />
	<script type="text/javascript" src="resource/js/validateDialog.js"></script>
	<script type="text/javascript" src="resource/js/validateKeys.js"></script>
</h:head>

<h:body>
	<h:form id="form">
		<f:metadata>
		<f:event type="preRenderView" listener="#{beanLogin.isLogin}" />
	</f:metadata>
		<p:layout fullPage="true">

			<p:growl id="mensagens" showDetail="true" autoUpdate="true"
				closable="true" />
			<p:layoutUnit position="north" size="100" resizable="false"
				closable="false" collapsible="false">
				<ui:include src="header.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit position="south" size="30" resizable="false"
				closable="false" collapsible="false">
				<ui:include src="footer.xhtml" />
			</p:layoutUnit>

			<p:dialog header="Recuperar Senha" widgetVar="dRecuperarSenha"
				modal="true" id="dmRecuperarSenha" resizable="false">
				<ui:include src="recuperarSenha.xhtml"></ui:include>
			</p:dialog>

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage value="./resource/images/ajaxloadingbar.gif" />
			</p:dialog>

			<p:dialog header="Reenviar e-mail" widgetVar="dReenviarEmail"
				modal="true" id="dmReenviarEmail" resizable="false">
				<ui:include src="reenviarEmail.xhtml"></ui:include>
			</p:dialog>

			<p:dialog header="Termos de adesão" widgetVar="dInfoTermos"
				modal="true" dynamic="true" id="dmTermos" resizable="false">
				<ui:include src="termoUtilizacao.xhtml"></ui:include>
			</p:dialog>

			<p:dialog header="Fale conosco" widgetVar="dInfoFaleConosco"
				modal="true" dynamic="true" id="dmFaleConosco" resizable="false">
				<ui:include src="faleConosco.xhtml"></ui:include>
			</p:dialog>

			<p:dialog header="Quem somos" widgetVar="dInfoQuemSomos" modal="true"
				dynamic="true" id="dmQuemSomos" resizable="false">
				<ui:include src="quemSomos.xhtml"></ui:include>
			</p:dialog>

			<p:dialog header="Segurança e privacidade"
				widgetVar="dInfoPrivacidade" modal="true" dynamic="true"
				id="dmPrivacidade" resizable="false">
				<ui:include src="privacidade.xhtml"></ui:include>
			</p:dialog>
			
			<p:dialog header="Nossos Planos"
				widgetVar="dVerPlanos" modal="true" dynamic="true"
				id="dmVerPlanos" resizable="false">
				<ui:include src="verPlanos.xhtml"></ui:include>
			</p:dialog>

			<p:layoutUnit position="center">
				<ui:insert name="content" />
			</p:layoutUnit>

		</p:layout>
	</h:form>
	<script>
	
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o), m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script',
				'//www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-68299648-1', 'auto');
		ga('send', 'pageview');
	</script>
</h:body>
</html>
