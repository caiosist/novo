<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<p:panel id="pnReenviarEmail" style="border: none;">
	<h:panelGrid columns="2" cellpadding="2">
		<div>
			<div id="login_wrapper" align="center">
				<p:inputText placeholder="Informe seu e-mail"
					value="#{beanEmpresa.empresa.email}"
					style="width: 350px; font-size: 16px; color: #787878">
					<p:ajax />
				</p:inputText>

				<b></b><b></b>

				<p:commandButton value="Enviar" ajax="false" immediate="true"
					action="#{beanEmpresa.reenviarEmail}"
					style="width: 100px; height: 25px; font-size: 16px; margin: 20px 0 0 130px" />
			</div>
		</div>
	</h:panelGrid>
</p:panel>

</html>
