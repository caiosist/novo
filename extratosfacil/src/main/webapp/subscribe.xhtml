<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<title><ui:insert name="pageTitle">Extrato Facil</ui:insert></title>

	<link type="text/css" rel="stylesheet"

	<style>
#body {
	background-color: #FFF;
}

body {

}
</style>
	<script type="text/javascript" src="resource/js/validateDialog.js"></script>

<h:body>
	<h:form>
		<p:panel style="border: none">
			<div id="body" align="center">
				<div align="center">

					<p>Precisamos confirmar o seu endereço de e-mail.</p>

					<p>
						Para concluir o seu cadastro, click no link existente no e-mail

						caixa de span.
					</p>
				</div>
				<br />
				<h:commandButton value="Voltar ao nosso Site"
					action="#{beanEmpresa.redirecionarLogin}" />
			</div>
		</p:panel>
	</h:form>

</h:body>
</html>
